
<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <!-- Title is the name of the tab -->
        <title> Chris' Blog</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- Load in boot strap CSS frame work stuff -->
    </head>

    <body>    
        <header class="page-header">
            <div class="container"> 
                <!-- Container auto centers -->
                <h1><orange_title href="/"> My Django Girls Blog Project</a></hr1>     
            </div>    
        </header>
   
        <main class="container">
            <div class="row">
                <div class="col">
                    {% for post in posts %}
                    <article class="post">

                        <time class="date"> {{ post.published_date }} </time>
                        <h2><a href="">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>

                    </article>
                    {% endfor %}
                </div>
            </div>
        </main>
      
    </body>
</html>
